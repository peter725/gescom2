<!-- <h2 mat-dialog-title>Documentos</h2> -->
<form *ngIf="canUpload" [formGroup]="form" class="mt-7 justify-between flex">
    <!-- Secci칩n personalizada para el input de tipo archivo -->
    <div class="basis-2/4 flex items-center">
      <input type="file" id="fileInput" (change)="onFileSelected($event)">
    </div>
    
    <!-- Bot칩n para a침adir archivo -->
    <div>
      <button mat-raised-button color="primary" (click)="addFile()">A침adir</button>
    </div>
</form>

   
      <div class="space-y-4 mt-7">
        <div *ngFor="let document of documentsArray; let i = index"
             [ngClass]="{'bg-gray-200': i % 2 === 0, 'bg-white': i % 2 !== 0}"
             class="flex justify-between items-center p-4 shadow-md rounded-lg">
          <p class="flex-1">
            {{document.id}}
          </p>
          <p class="flex-1">
            {{document.name}}
          </p>
          <div>
            <!-- Botones sin eventos click -->
            <button mat-button (click)="downloadFile(document.id)">
              <mat-icon>download</mat-icon>
            </button>
            <button *ngIf="canDelete" mat-button (click)="deleteFile(document.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
