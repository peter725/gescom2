<tsw-filters-container class="pt-3"></tsw-filters-container>

<tsw-table-container
    class="pt-3"
    [loading]="loading"
    [paginator]="paginator"
    [columns]="columns"
    (reload)="reloadData()"
    (page)="navigatePage($event)"
>

    <table tsw-table [dataSource]="source" matSort (matSortChange)="sortData($event)">
        <tr mat-header-row *matHeaderRowDef="(columns.columns | async) ?? [];"></tr>
        <tr mat-row *matRowDef="let row; columns: (columns.columns | async) ?? [];"></tr>

        <tr *matNoDataRow tsw-table-empty-row [loading]="loading" [columns]="columns"></tr>

        <ng-container matColumnDef="select" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef class="w-1">
                <mat-checkbox
                    (change)="selectAll($event)"
                    [checked]="selection.hasValue() && (source.data.length === selection.selected.length)"
                    [indeterminate]="selection.hasValue() && (source.data.length !== selection.selected.length)"
                ></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="w-1">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="select($event, row)"
                    [checked]="selection.isSelected(row)"
                ></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td
                mat-cell
                *matCellDef="let element"
            >{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="typeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td
                mat-cell
                *matCellDef="let element"
            >{{ element.entityType.name }}</td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td
                mat-cell
                *matCellDef="let element"
            >{{ element.code }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let element">
                <span>{{ element.address }} ({{ element.postalCode }})</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="contactPerson">
            <th mat-header-cell *matHeaderCellDef>Contacto</th>
            <td mat-cell *matCellDef="let element">
                <span>{{ element.contactPerson }}</span>
                <br><a [href]="'mailto:' + element.email">{{ element.email }}</a>
                <br><a [href]="'tel:' + element.phone">{{ element.phone }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
                <a class="inline" [href]="'mailto:' + element.email">{{ element.email }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let element">
                <a class="inline" [href]="'tel:' + element.phone">{{ element.phone }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions" [stickyEnd]="true">
            <th mat-header-cell *matHeaderCellDef class="w-2"></th>
            <td mat-cell *matCellDef="let element" class="w-2 text-center">
                <ng-container>
                    <div class="additional-actions">
                        <a mat-button [routerLink]="'entityManagementEdit' | namedRoute: { id: element.id }">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </div>
                    <tsw-state-toggle
                        [data]="element"
                        [resource]="resourceName"
                    ></tsw-state-toggle>
                </ng-container>
            </td>
        </ng-container>
    </table>
</tsw-table-container>
