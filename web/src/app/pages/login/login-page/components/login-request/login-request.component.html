<!-- Gracias cl@ve -->
<div
  class="flex flex-col justify-center items-center"
>
  <mat-form-field>
    <mat-label>NIF</mat-label>
    <input #nif matInput type="text" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrase침a</mat-label>
    <input #pass matInput type="password" required>
  </mat-form-field>

  <tsw-login-status

    class="py-3.5 flex-1 flex flex-col justify-center"
  ></tsw-login-status>

  <div class="text-center flex gap-2">
    <!--<tsw-stroked-button
      text="Cancelar"
      (click)="fakeLogin = false"
    ></tsw-stroked-button>-->

    <tsw-raised-button
      text="Acceder"
      color="primary"
      class="ml-2"
      (click)="doLogin(nif.value, pass.value)"
    ></tsw-raised-button>

    <div *ngIf="(status.is$('INIT', 'ERROR') | async)  && !gcForm" class="text-center mb-6">
      <!-- style="background-image: url('../assets/images/logos/logo_clave_color.png'); background-size: cover;" -->
      <tsw-raised-button
        color="primary"
        text="generic.actions.login"
        loadingText="generic.actions.loggingIn"
        errorText="text.err.loginFailed"
        (click)="requestLogin()"
      ></tsw-raised-button>
    </div>
  </div>
</div>
<!-- / Gracias cl@ve -->
