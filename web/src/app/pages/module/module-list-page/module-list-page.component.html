<tsw-filters-container class="pt-3">
</tsw-filters-container>

<tsw-table-container class="pt-3" [loading]="loading" [paginator]="paginator" [columns]="columns"
                     (reload)="reloadData()" (page)="navigatePage($event)">
    <table tsw-table [dataSource]="source" matSort (matSortChange)="sortData($event)">
        <tr mat-header-row *matHeaderRowDef="(columns.columns | async) ?? []; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: (columns.columns | async) ?? [];"></tr>

        <tr *matNoDataRow tsw-table-empty-row [loading]="loading" [columns]="columns"></tr>

        <ng-container matColumnDef="select" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (click)="$event.stopPropagation()" (change)="selectAll($event)"
                              [checked]="selection.hasValue() && (source.data.length === selection.selected.length)"
                              [indeterminate]="selection.hasValue() && (source.data.length !== selection.selected.length)"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="select($event, row)"
                              [checked]="selection.isSelected(row)"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="elementName">
            <th mat-header-cell mat-sort-header="translations_name" *matHeaderCellDef>Nombre
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="elementCode">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Código
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.code }}
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Tipo de Módulo
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.type.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions" [stickyEnd]="true">
            <th mat-header-cell *matHeaderCellDef class="opacity-0"></th>
            <td mat-cell *matCellDef="let element" class="text-right">
                <ng-container >
                    <div class="additional-actions">
                        <a mat-button [routerLink]="'moduleManagementEdit' | namedRoute: { id: element.id }">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </div>
                    <tsw-state-toggle [data]="element" [resource]="resourceName"></tsw-state-toggle>
                </ng-container>
            </td>
        </ng-container>
    </table>
</tsw-table-container>
