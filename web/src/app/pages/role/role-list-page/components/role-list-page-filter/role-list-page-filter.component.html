<form [formGroup]="form" (ngSubmit)="search()">
  <div class="grid grid-cols-1 gap-1.5">
    <mat-form-field>
      <mat-label>{{ 'fields.name' | translate }}</mat-label>
      <tsw-search-input formControlName="name"></tsw-search-input>
    </mat-form-field>
  </div>

  <tsw-filters-container-actions (resetEv)="clear()">
    <tsw-filter-hidden formControlName="state"></tsw-filter-hidden>
  </tsw-filters-container-actions>
</form>
