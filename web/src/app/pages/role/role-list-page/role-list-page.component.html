<tsw-filters-container class="pt-3">
  <tsw-role-list-page-filter *tswCustomFilter="'advanced'"></tsw-role-list-page-filter>
</tsw-filters-container>

<tsw-table-container
  class="pt-3"
  [loading]="loading"
  [paginator]="paginator"
  [columns]="columns"
  (reload)="reloadData()"
  (page)="navigatePage($event)"
>
  <table tsw-table
        [dataSource]="source"
        matSort
        (matSortChange)="sortData($event)"
  >
    <tr mat-header-row *matHeaderRowDef="(columns.columns | async)?? []; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: (columns.columns | async)?? [];"></tr>

    <tr *matNoDataRow tsw-table-empty-row [loading]="loading" [columns]="columns"></tr>

    <ng-container matColumnDef="select" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef style="width: 7%">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="selectAll($event)"
          [checked]="selection.hasValue() && (source.data.length === selection.selected.length)"
          [indeterminate]="selection.hasValue() && (source.data.length !== selection.selected.length)"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="select($event, row)"
          [checked]="selection.isSelected(row)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-sort-header *matHeaderCellDef style="width: 73%">{{ "fields.name" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" [stickyEnd]="true">
      <th mat-header-cell *matHeaderCellDef style="width: 230px; text-align: right" >Acciones</th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <ng-container>
          <div class="additional-actions">
            <a *ngIf="element.state === 1"
              mat-button
              [routerLink]="'roleManagementEdit' | namedRoute: { id: element.id }"
            >
              <mat-icon>edit</mat-icon>
            </a>
          </div>
          <tsw-state-toggle
            [data]="element"
            [resource]="resourceName"
          ></tsw-state-toggle>
        </ng-container>
      </td>
    </ng-container>
  </table>
</tsw-table-container>
