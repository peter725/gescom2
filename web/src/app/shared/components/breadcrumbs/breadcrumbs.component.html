<ul class="flex flex-row pb-3 py-2">
  <li
    *ngFor="let crumb of (breadcrumbs$ | async)"
    class="text-xs"
    [class.active]="crumb.active"
  >
    <ng-container *ngIf="crumb.active">{{ crumb.title }}</ng-container>
    <ng-container *ngIf="!crumb.active">
      <a [routerLink]="crumb.path">{{ crumb.title }}</a>
      <span class="mx-2 icon-chevron-right text-xs"></span>
    </ng-container>
  </li>
</ul>
