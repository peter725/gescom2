<mat-card>

  <div class="relative mx-3" [class.pointer-events-none]="showLoadingAnimation | async">
    <ng-content select="tsw-section-wrapper, section-wrapper"></ng-content>

    <div
      *ngIf="showLoadingAnimation | async"
      class="overlay__load__animation"
    >
      <mat-spinner></mat-spinner>
    </div>
  </div>


  <mat-card-footer>
    <ng-content select="tsw-form-actions, form-actions"></ng-content>
  </mat-card-footer>
</mat-card>
