<mat-form-field class="w-full" (click)="searchCatalogue()">
  <mat-label>{{ container.label }}</mat-label>

  <div matPrefix class="mr-2">
    <mat-icon
      class="cursor-help"
      [title]="'text.other.catalogueSearch' | translate"
    >auto_stories</mat-icon>
  </div>

  <input
    matInput
    type="text"
    readonly
    [value]="displayValue"
  >

  <div matSuffix class="flex justify-between items-center">
    <mat-icon
      *ngIf="helpIndicator$ | async"
      class="cursor-help"
      [title]="container.label + ': ' + container.description"
    >help_outline
    </mat-icon>
  </div>

  <mat-error>
    {{ container.formCtrl.errors | extractValidationError }}
  </mat-error>
</mat-form-field>
